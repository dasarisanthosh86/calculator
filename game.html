

<!DOCTYPE html>
<html>
<head>
  <title>Print Even and Odd Numbers</title>
</head>
<body>
  <h2>Even and Odd Numbers from 1 to 20</h2>

  <h3>Even Numbers:</h3>
  <div id="even"></div>

  <h3>Odd Numbers:</h3>
  <div id="odd"></div>

  <script>
    let evencount = document.getElementById("even");
    let oddcount = document.getElementById("odd");

    for (let i = 1; i <= 10; i++) {
      if (i % 2 === 0) {
        evencount.innerHTML += i + "<p>";
      } else {
        oddcount.innerHTML += i + "<p>";
      }
    }
  </script>
</body>
</html>
