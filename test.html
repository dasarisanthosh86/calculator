<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        body{
            text-align: center;
        }
        .in{
            height: 50px;
        }
    </style>
</head>
<body>
    <input type="text" class="in" id="student"   placeholder="Enter your Marks">
    <p id="result"></p>
    <button onclick="equal()">check</button>
    <button onclick="leelaToclear()">clear</button>
</body>
</html>


<script>
    let ouputElement = document.getElementById('result');
    
   function equal(){

    let Marks = document.getElementById('student').value;
    if (Marks >=85){
        ouputElement.innerText = "Excellent"
        
    }
    else if(Marks >= 75){
        ouputElement.innerText = "good"
    }
    else if (Marks >= 60){
        ouputElement.innerText = "pass"
    }
    else{
        ouputElement.innerText = "fail"
    }
}
 function leelaToclear(){
     document.getElementById('student').value = '';
    ouputElement.innerText = "";
 }
</script>
