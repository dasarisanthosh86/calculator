<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Sign Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
       
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Number Sign Checker</h2>
        <input type="number" id="numberInput" placeholder="Enter a number" />
        <br>
        <button onclick="checkNumberSign()">Check</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        
        function checkNumberSign() {
            const number = parseFloat(document.getElementById("numberInput").value);
            const resultDiv = document.getElementById("result");

            if (isNaN(number)) {
                resultDiv.textContent = "Please enter a valid number.";
                resultDiv.style.color = "red";
            } else if (number > 0) {
                resultDiv.textContent = "The number is positive.";
                resultDiv.style.color = "green";
            } else if (number < 0) {
                resultDiv.textContent = "The number is negative.";
                resultDiv.style.color = "orange";
            } else {
                resultDiv.textContent = "The number is zero.";
                resultDiv.style.color = "blue";
            }
        }
    </script>
</body>
</html>
