    <script>
       
        function answerCheck(){
            
           let  output1 = document.getElementById('SUbmit');
            let output2 = document.getElementById('output2');
            let output3 = document.getElementById('output3');
            let selected = null;
            if (document.getElementById('q1a').checked) {
                selected = "A";
            }else if (document.getElementById('q1b').checked) {
                selected = "B";
            }else if (document.getElementById('q1c').checked) {
                selected = "C";
            }else if (document.getElementById('q1d').checked) {
                selected = "D";
            }


            if (selected === null) {
                output1.innerText = " Please select an option.";
                output1.style.color = "orange";
            } else if (selected === "A") {
               output1.innerText = " Correct answer!";
               output1.style.color = "green";

               output1.innerText = " Incorrect answer.";

               output2.innerText = " Correct answer!";
