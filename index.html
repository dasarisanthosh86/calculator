<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <title>calculator</title>
</head>
<body >
    <header>
        <div class="container-fulid">
            <div class="row">
                <div class="col-lg-8">
                    <div class="dropdown">
                        <button  type="button"  data-bs-toggle="dropdown" aria-expanded="false">
                          <i class="fa-solid fa-bars"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                    <h4>Standerd</h4>
                    <div class="container-fulid">
                        <p id="result"></p>
                        <div class="row row-cols-5" style="gap: 5px;">
                            <button onclick="santhosh('+')" class="operator-btn">/</button>
                            <button onclick="santhosh('-')" class="operator-btn">-</button>
                            <button onclick="santhosh('*')" class="operator-btn">*</button>
                            <button onclick="clearDisplay()" class="operator-btn">C</button><button onclick="backspace('<-')">Backspace</button>
                            <button onclick="santhosh('7')">7</button>
                            <button onclick="santhosh('8')">8</button>
                            <button onclick="santhosh('9')">9</button>
                            <button onclick="santhosh('+')" class="operator-btn">+</button>
                            <button onclick="santhosh('4')">4</button>
                            <button onclick="santhosh('5')">5</button>
                            <button onclick="santhosh('6')">6</button>
                            <button onclick="santhosh('.')">.</button>
                            <button onclick="santhosh('3')">3</button>
                            <button onclick="santhosh('2')">2</button>
                            <button onclick="santhosh('1')">1</button>
                            <button onclick="equal()">=</button>
                            <button onclick="santhosh('0')">0</button>
                            <button onclick="backspace('<-')">Backspace</button>
                        </div>
                    </div>
                </div>
                
                <div class="col">
                   <h4> History</h4>
                </div>
                <div class="col">
                    <h4>Memory</h4>
                </div>
            </div>
        </div>

    </header>
   <section>
    
<script src="script.js"></script>
</body>
</html>
