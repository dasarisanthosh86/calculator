<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leap Year Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(90deg, rgb(60, 143, 207),rgb(204, 18, 224));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    h2 {
      color: #00796b;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }
    .numBer1{
        height: 30px;
        width: 280px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Leap Year Checker</h2>
    <input type="number" id="yeaR1" placeholder="Enter a year" class="numBer1">
    <button onclick="checkLeapYear()">Check</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function checkLeapYear() {
      let year = parseInt(document.getElementById('yeaR1').value);
      let resultElement = document.getElementById('result');
      if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
        resultElement.innerText = year + " is a leap year!";
        resultElement.style.color = "green";
      } else {
        resultElement.innerText = year + " is not a leap year.";
        resultElement.style.color = "red";
      }
    }
  </script>

</body>
</html>
